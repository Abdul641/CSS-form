<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Mooli&display=swap" rel="stylesheet">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,200&display=swap');
  </style>

</head>
<body>
 <div class="content">
    <div class="picture">
        <div class="logo">
            <h1>Odin Project</h1>
        </div>
    </div>


 <div class="text">
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="style">
    <p>This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dream <br> Sign up now to get started</p>
    <br>
    <p>You know you want to.</p>
<br>
    </div>
<div class="form">

    <h3 id="head1">Let's do this!</h3>
<br>
    <form action="" method="post">
<label for="first_name" class="first_name" selected>FIRST NAME</label>
<input type="text" id="first_name">

<label for="last_name" class="last_name">LAST NAME</label>
<input type="text" id="last_name">
<br>
<br>
<label for="email" class="email">EMAIL</label>
<input type="email" id="email">

<label for="phone_number">PHONE NUMBER</label>
<input type="text" id="phone_number">
<br>
<br>
<label for="password">PASSWORD</label>
<input type="text" id="password" required>

    </form>

    <button class="submit"> Submit</button>

</div>
 </div>
 </div>
 

</body>
<script src="script.js"></script>
</html>
